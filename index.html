<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Vincenzo Nesta - Curriculum vitae</title>
<style type = "text/css">

body {
  background-color: #2f3236;
  background-image: url('background_pix.svg');
}

a img {
  border: 0;
}

#rule {
  padding: 0 300px;
  height: 35px;
  background-color: rgba(255, 255, 255, 0.1);
}

#rule img {
  height: 30px;
}

#pdfbutton {
  float:right;
}


</style>
<script type="text/javascript">
function loadCV(lang) {
document.getElementById('cvframe').src = 'VincenzoNesta_'+lang+'.html';
document.getElementById('pdfbutton').href = 'https://github.com/vinnes/CV/blob/master/VincenzoNesta_'+lang+'.pdf?raw=true';
autoResize('cvframe');
}
function autoResize(id){
    document.getElementById(id).height= window.innerHeight-60 + "px";
}
</script>
</head>
<body onLoad="loadCV('it')">
<a href="http://github.com/vinnes/CV"><img style="position: absolute; top: 0; right: 0; border: 0;" src="http://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub" /></a>
<div id="rule">
<a href="javascript:void(0)" onClick="loadCV('it')"><img src="italy-flag-icon.png" alt="CV in Italiano" /></a>
<a href="javascript:void(0)" onClick="loadCV('en')"><img src="united-kingdom-flag-icon.png" alt="CV in English" /></a>
<a href="#" id="pdfbutton"><img src="application-pdf.png" alt="Download as PDF" /></a>
</div>
<iframe id="cvframe" src="about:blank" width='100%' scrolling="no" frameborder=0></iframe>
</body>
</html>
